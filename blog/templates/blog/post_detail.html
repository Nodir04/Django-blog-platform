{% extends 'blog/base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h2>{{ post.title }}</h2>
<p class="text-muted">
    By {{ post.author.username }} on {{ post.created_at|date:"F j, Y" }}
</p>
<div>
    {{ post.get_markdown_content|safe }}
</div>
{% if user == post.author %}
    <hr>
    <a href="{% url 'blog:post_update' post.slug %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'blog:post_delete' post.slug %}" class="btn btn-danger">Delete</a>
{% endif %}
{% endblock %}
