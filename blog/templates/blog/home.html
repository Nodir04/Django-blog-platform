{% extends 'blog/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>Recent Posts</h2>
{% for post in posts %}
    <div class="mb-4">
        <h4><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h4>
        <small>By {{ post.author.username }} on {{ post.created_at|date:"F j, Y" }}</small>
        <p>{{ post.get_excerpt }}</p>
    </div>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}
{% endblock %}
