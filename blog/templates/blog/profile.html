{% extends 'blog/base.html' %}
{% block title %}{{ profile_user.username }}'s Profile{% endblock %}
{% block content %}
<h2>{{ profile_user.username }}'s Posts</h2>
{% for post in posts %}
    <div class="mb-3">
        <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
        <p>{{ post.get_excerpt }}</p>
    </div>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}
{% endblock %}
